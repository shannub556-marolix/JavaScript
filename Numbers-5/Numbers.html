<html>
    <body>
        <h2> Numbers </h2>
        <h2 id="t"></h2>
        <script>
            var a,b,c,d,e;
            a='10';
            b='20';
            c=10;
            d=30;
            e='abc';
            document.write('Adding integer and integer '+c+','+d+' is ');
            document.write(c+d+'<br><br>');
            document.write('Adding numeric string and integer '+a+','+c+' is ');
            document.write(a+c+'<br><br>');
            document.write('Adding numeric string and numeric string '+a+','+b+' is ');
            document.write(a+b+'<br><br>');
            document.write('Adding integer, integer  and string '+d+','+c+','+a+' is ');
            document.write(d+c+a+'<br><br>');
            document.write('Adding string, integer  and integer '+a+','+c+','+d+' is ');
            document.write(a+c+d+'<br><br><br><br><br>');

            document.write('<h1>Operators rather than Addition</h1>');
            document.write('Subtarcting integer and integer '+c+','+d+' is ');
            document.write(c-d+'<br><br>');
            document.write('Subtracting numeric string and integer '+b+','+c+' is ');
            document.write(b-c+'<br><br>');
            document.write('multiplying numeric string and integer '+b+','+c+' is ');
            document.write(b*c+'<br><br>');
            document.write('Dividing numeric string  by numeric string '+b+','+a+' is ');
            document.write(b/a+'<br><br>');
            document.write('Dividing numeric string  by String '+b+','+e+' is ');
            document.write(b/e+'<br><br>');


        </script>
        
    </body>
</html>
