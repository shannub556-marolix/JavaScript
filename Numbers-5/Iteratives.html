<html>
    <body>
        <h1 id="it" >Iterative Statements</h1>
        <script>
            for (i=0;i<=10;i++)
            {
                document.write(i+' <br>')
            }
        </script>
         <h1 id="it" >For loop in another way</h1>
         <script>
            var i=0
             for (;i<=10;)
             {
                document.write(i+' ')
                i++
             }
         </script>
         
        <h1 id="w">WHile loop</h1>
        <script>
            var i=0
            while(i<=10)
            {
                document.write(i+' ')
                i++
            }
        </script>
    </body>
</html>
