<html>
    <head>
        <script>
            document.write('<h1> User Defined Functions with paranthesis</h1>')
            function add(a,b){
                return a+b
            }
            var a,b;
            a=10;
            b=30;
            document.write('sum of values is ',add(a,b))
        </script>
    </head>
    <body>
        <script>
            document.write('<br><h1> User Defined Functions</h1>')
            function add(){
                var a,b ;
                a=10;
                b=20;
                return a+b
            }
            var res=add()
            document.write('<br>Here is the sum of a,b ',res)
        </script>
    </body>
</html>
