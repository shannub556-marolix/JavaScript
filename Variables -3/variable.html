<html>
    <head>
        <script>
            function fun(){
                var a,b,c;
                a=10;
                b=20;
                c=30;
                var res=a+b+c;
                document.write("Addition of three numbers is "+ res)
            }
            function Give_alert(){
                var a,b,c;
                a=10;
                b=20;
                c=30;
                var res=a+b+c;
                window.alert("Addition of three numbers is "+ res)
            }
        </script>
    </head>
    <body>
        <h1>Here is the Addition of variables </h1>
        <button type="button" onclick="fun()">click here to add</button>
        <button type="button" onclick="Give_alert()">click here to add and display alert message</button>

    </body>
</html>
