<html>
    <body>
        <script>
            var d = new Date()
            document.write('<h1> Date Set Methods </h1><br>')
            document.write('Date = ',d,'<br>')
            d.setFullYear(2022,2)
            document.write('New year = ',d,'<br>')
            d.setMonth(3)
            document.write('New Month = ',d,'<br>')
            d.setDate(22)
            document.write('New Date = ',d,'<br>')
            d.setHours(13)
            document.write('New Hour = ',d,'<br>')
            d.setMinutes(12)
            document.write('New Minutes = ',d,'<br>')
            d.setSeconds(34)
            document.write('New Seconds = ',d,'<br>')
            d.setMilliseconds(12)
            document.write('New Milliseconds = ',d,'<br>')
            d.setTime(1034556)
            document.write('New Time = ',d,'<br>')
        
        
        
        
        
        
        
        </script>
    </body>
</html>
