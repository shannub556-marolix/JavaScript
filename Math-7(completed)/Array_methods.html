<html>
    <body>
        <script>
            var a = [1,4,6,7]
            document.write("<h1>Array methods  </h1><br><br>")
            document.write("<h2>join method</h2><br>")
            document.write("a=",a,'<br>')
            document.write("joining elements in Array a with (-)",a.join('-'),"<br>")
            document.write("<h2>Sort method</h2><br>")
            document.write("Arranging elements in ascending order",a.sort(),"<br>")
            document.write("<h2>Reverse method</h2><br>")
            document.write("Reversing Elements in Array",a.reverse(),"<br>")
            document.write("<h2>Pop method</h2><br>")
            document.write("Removing last Elements in Array",a.pop(),"<br>")
            document.write('Array a after pop method  =  ',a)
            document.write("<h2>Push method</h2><br>")
            document.write("Adding element at  last in Array = ",a.push('10'),"<br>")
            document.write('Array After psuh method  =  ',a)
            document.write("<h2>Shift method</h2><br>")
            document.write("Removing element at first in Array = ",a.shift(),"<br>")
            document.write('Array After shift method  =  ',a)
            document.write("<h2>Unshift method</h2><br>")
            document.write("Adding element at first in Array = ",a.unshift("10"),"<br>")
            document.write('Array After Unshift method  =  ',a)
            document.write("<h2>Concat method</h2><br>")
            var b = ['a', 'b']
            document.write("Adding one Array with one or more  = ",a.concat(b),"<br>")
            document.write("<h2>splice method</h2><br>")
            document.write("Splice(1,1,10) in Array = ",a.splice(1,1,"10"),"<br>")
            document.write('Array After Unshift method  =  ',a,"<br>")
            document.write("Splice(1,0,10) in Array = ",a.splice(1,0,"10"),"<br>")
            document.write('Array After Unshift method  =  ',a)
            document.write("<h2>Slice method</h2><br>")
            document.write("Extracting elements from 1 to 4 in Array = ",a.slice(1,4),"<br>")
            document.write("Extracting elements from 3 in Array = ",a.slice(3),"<br>")

                       
            
            
            


        </script>

    </body>
</html>
